<!--PROYECTO-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Don Gato</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/encabezado/logo.jpeg">
</head>
<body>
<header>
    <div class="izquierda">
        <a href="index.html">
            <img src="img/Encabezado/logo.jpeg" alt="Logo">
        </a>
        <h1>DON GATO</h1>
    </div>

    <div class="derecha">
        <a href="cuenta.html" class="cuenta">
            <img src="img/Encabezado/perfil.png" alt="Cuenta">
        </a>
        <a href="contacto.html" class="contacto">
            <img src="img/Encabezado/mensaje.png" alt="Contacto">
        </a>
        <a href="carrito.html" class="carrito">
            <img src="img/Encabezado/carrito.png" alt="Carrito">
        </a>
    </div>
</header>

<main>
    <div class="cuenta">
        <br>
        <h1>Carrito</h1>
        <!-- Tabla de productos en el carrito -->
        <table style="width:100%; font-size:18px; margin-bottom:20px;">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="carrito-productos">
                <!-- Los productos se agregan dinámicamente con JS -->
            </tbody>
        </table>
        <!-- Dirección del cliente -->
        <h2>Dirección de envío</h2>
        <div>
            <input style="font-size: 18px;" type="text" name="direccion" id="direccion" placeholder="Dirección completa" required>
        </div><br>
        <div>
            <input style="font-size: 18px;" type="text" name="telefono" id="telefono" placeholder="Teléfono" required>
        </div><br>
        <!-- Resumen de factura -->
        <h2>Resumen</h2>
        <div id="resumen-factura" style="font-size:18px; margin-bottom:20px;">
            <!-- Aquí se muestra el total y detalles -->
        </div>
        <!-- Botón para confirmar pedido -->
        <button style="font-size: 22px; margin-bottom: 30px; padding: 5px; width: 275px;" id="confirmar-pedido">Confirmar pedido (Pago contra entrega)</button>
    </div>
</main>

<footer>
    &copy; 2025 Don Gato. Todos los derechos reservados.
</footer>
<script src="js/script.js"></script>
</body>
</html>
