<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta - Don Gato</title>
  <link rel="stylesheet" href="/static/css/estilos.css">
  <link rel="stylesheet" href="/static/css/datos.css">
</head>
<body>
  <header>
    <div class="izquierda">
      <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/encabezado/logo.jpeg') }}" alt="Logo">
      </a>
      <h1>DON GATO</h1>
    </div>

    <div class="derecha">
      <a href="{{ url_for('cuenta') }}" class="cuenta">
        <img src="/static/img/encabezado/perfil.png" alt="Cuenta">
      </a>
      <a href="{{ url_for('contacto') }}" class="contacto">
        <img src="/static/img/encabezado/mensaje.png" alt="Contacto">
      </a>
      <a href="{{ url_for('carrito') }}" class="carrito">
        <img src="/static/img/encabezado/carrito.png" alt="Carrito">
      </a>
    </div>
  </header>

<main class="perfil">
  <div id="mensajes-pagina" data-error="{{ error or '' }}" data-exito="{{ exito or '' }}" data-redirigir=""></div>
    <br>
    <h1>Mi Cuenta</h1><br>

    {% if error_password %}
      <div style="background:#ffe5e5; color:#b10000; border:1px solid #ffb3b3; padding:10px 14px; border-radius:8px; margin-bottom:16px; font-size:18px;">
        {{ error_password }}
      </div>
    {% endif %}
    
    <form class="formulario-perfil" method="POST">

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="apellidos">Apellidos:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="text" id="apellidos" name="apellidos" value="{{ usuario.apellidos or '' }}">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="nombres">Nombres:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="text" id="nombres" name="nombres" value="{{ usuario.nombres }}" required>
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="correo">Correo:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="email" id="correo" name="email" value="{{ usuario.email }}" required>
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="telefono">Teléfono:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="text" id="telefono" name="telefono" value="{{ usuario.telefono or '' }}">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="nacimiento">Fecha de nacimiento:</label>
            <input style="font-size:18px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="date" id="nacimiento" name="nacimiento" value="{{ usuario.nacimiento.strftime('%Y-%m-%d') if usuario.nacimiento else '' }}">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="direccion">Dirección:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="text" id="direccion" name="direccion" value="{{ usuario.direccion or '' }}">
        </div>

    <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="new_password">Nueva contraseña:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="password" id="new_password" name="new_password" placeholder="Dejar vacío para no cambiar">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="confirm_password">Confirmar:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" 
                   type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar nueva contraseña">
        </div>

    <div style="grid-column: 1 / -1; text-align: right; margin-top: 20px;">
      <button type="submit" style="font-size: 25px; margin-bottom: 30px; background-color: yellowgreen;">Actualizar</button>
      <a href="{{ url_for('borrar_cuenta') }}"><button type="button" style="font-size: 25px; margin-bottom: 30px; background-color: rgb(198, 73, 73);">Borrar cuenta</button></a>
      <a href="{{ url_for('logout') }}"><button type="button" style="font-size: 25px; margin-bottom: 30px; background-color: cadetblue;">Cerrar sesión</button></a>
    </div>

    </form>
</main>

  <footer>
    &copy; 2025 Don Gato. Todos los derechos reservados.
  </footer>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/mensajes.js"></script>
</body>
</html>
