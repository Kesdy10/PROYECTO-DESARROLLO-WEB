<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vans Super Lowpro - Don Gato</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/carrusel.css">
    <link rel="stylesheet" href="/static/css/zapatos.css">
    <link rel="icon" href="{{ url_for('static', filename='img/encabezado/logo.jpeg') }}">
</head>
<body>
<header>
    <div class="izquierda">
        <a href="index.html">
            <img src="{{ url_for('static', filename='img/encabezado/logo.jpeg') }}" alt="Logo">
        </a>
        <h1>DON GATO</h1>
    </div>
    <div class="derecha">
        <a href="cuenta.html" class="cuenta">
            <img src="/static/img/encabezado/perfil.png" alt="Cuenta">
        </a>
        <a href="contacto.html" class="contacto">
            <img src="/static/img/encabezado/mensaje.png" alt="Contacto">
        </a>
        <a href="carrito.html" class="carrito">
            <img src="/static/img/encabezado/carrito.png" alt="Carrito">
        </a>
    </div>
</header>
<main>
    <div class="producto-card">
        <div class="info-producto">
            <div class="carrusel">
                <div class="carrusel-imagenes">
                    <img src="/static/img/vans/Vans Super Lowpro/1.webp" alt="Vans Super Lowpro 1" class="active">
                    <img src="/static/img/vans/Vans Super Lowpro/2.webp" alt="Vans Super Lowpro 2">
                    <img src="/static/img/vans/Vans Super Lowpro/3.webp" alt="Vans Super Lowpro 3">
                </div>
                <button class="carrusel-anterior">&#10094;</button>
                <button class="carrusel-siguiente">&#10095;</button>
            </div>
        </div>
        <div class="datos-producto">
            <div class="titulo-producto">{{ producto.nombre if producto else 'Vans Super Lowpro' }}</div>
            <div class="precio-producto">Q{{ producto.precio if producto else 800 }}</div>
            <form method="POST" action="{{ url_for('agregar_carrito') }}" id="form-carrito">
                <input type="hidden" name="nombre_producto" value="{{ producto.nombre if producto else 'Vans Super Lowpro' }}">
                <input type="hidden" name="precio" value="{{ producto.precio if producto else 800 }}">
                <input type="hidden" name="talla" id="talla-seleccionada">
                <div class="tallas-producto">
                    <label>Tallas disponibles:</label>
                    <div class="tallas-lista" id="tallas-lista">
                        {% if producto %}
                            {% for t in producto.get_tallas() %}
                                <div class="talla-item" data-talla="{{ t }}">{{ t }}</div>
                            {% endfor %}
                        {% else %}
                            <div class="talla-item" data-talla="5.5">5.5</div>
                            <div class="talla-item" data-talla="6">6</div>
                            <div class="talla-item" data-talla="6.5">6.5</div>
                            <div class="talla-item" data-talla="7">7</div>
                            <div class="talla-item" data-talla="7.5">7.5</div>
                            <div class="talla-item" data-talla="8">8</div>
                            <div class="talla-item" data-talla="8.5">8.5</div>
                            <div class="talla-item" data-talla="9">9</div>
                            <div class="talla-item" data-talla="9.5">9.5</div>
                            <div class="talla-item" data-talla="10">10</div>
                        {% endif %}
                        <button type="submit" class="agregar-carrito-btn" id="agregar-carrito" disabled>Agregar al carrito</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    &copy; 2025 Don Gato. Todos los derechos reservados.
</footer>
<script src="/static/js/productos.js"></script>
</body>
</html>
