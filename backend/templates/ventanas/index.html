<!DOCTYPE html>
<html lang="es">
<head>

    <title>Don Gato</title>
    <link rel="stylesheet" href="/static/css/estilos.css">

</head>
<body>
    <!-- ENCABEZADO -->
    <header>
        <div class="izquierda">
            <a href="{{ url_for('index') }}">

            <a href="{{ url_for('contacto') }}" class="contacto">
                <img src="/static/img/encabezado/mensaje.png" alt="Contacto">
            </a>
            <a href="{{ url_for('carrito') }}" class="carrito">
                <img src="/static/img/encabezado/carrito.png" alt="Carrito">
            </a>
        </div>
    </header>

    <!-- CUERPO DE LA PÁGINA -->
    <main>
        <h2>Nuestra empresa</h2>
        <p>Zapatos nuevos en venta de todo tipo, para todo público</p>
        <blockquote><hr style="color:#9e0b0f;"></blockquote>

        <h2 style="text-align: center; font-size: 40px; color: black; font-family: 'Showcard Gothic', sans-serif;">
            Productos Disponibles:
        </h2>
        <blockquote><hr style="color:#9e0b0f;"></blockquote>

        <h2 style="text-align: center;">

        </h2>

        <!-- Marcas disponibles -->
        <div class="contenedor">
            <a href="nike.html"><img src="/static/img/nike/nike.png" alt="nike"></a>
            <a href="adidas.html"><img src="/static/img/adidas/adidas.png" alt="adidas"></a>
            <a href="newbalance.html"><img src="/static/img/newbalance/newbalance.jpg" alt="newbalance"></a>
        </div>

        <div class="contenedor">
            <a href="reebok.html"><img src="/static/img/reebok/reebok.jpg" alt="reebok"></a>
            <a href="converse.html"><img src="/static/img/converse/converse.jpg" alt="converse"></a>
            <a href="vans.html"><img src="/static/img/vans/vans.webp" alt="vans"></a>
        </div>

        <!-- REDES SOCIALES -->
        <div style="text-align: center; margin-top: 30px; font-size: 40px; font-family: 'Showcard Gothic', sans-serif;">
            <blockquote><hr style="color:#9e0b0f;"></blockquote>
            <p>Siguenos en nuestras redes sociales</p>
            <div class="redes">
                <a href="https://www.tiktok.com/@don.gato.10?_t=ZM-8yflIXTE4BC&_r=1">
                    <img src="/static/img/redes/tiktok.webp" alt="tiktok">

                <a href="https://www.facebook.com/ventavehiculosGT">
                    <img src="/static/img/redes/facebook.webp" alt="facebook">
                </a>
                <a href="https://api.whatsapp.com/send?phone=%2B50236471564">
                    <img src="/static/img/redes/whats.jpg" alt="whats">
                </a>

    <!-- PIE DE PÁGINA -->
    <footer>
        &copy; 2025 Don Gato. Todos los derechos reservados.
