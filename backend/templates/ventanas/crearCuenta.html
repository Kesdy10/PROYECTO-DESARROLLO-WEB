<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta - Don Gato</title>
  <link rel="stylesheet" href="/static/css/estilos.css">
  <link rel="stylesheet" href="/static/css/datos.css">
  <link rel="icon" href="{{ url_for('static', filename='img/encabezado/logo.jpeg') }}">
</head>
<body>
    <header>
        <h1 style="font-size: 65px; font-family: 'Showcard Gothic', sans-serif; margin:0; width: 100%; text-align: center;">
            DON GATO
        </h1>
    </header>

<main class="perfil">
    <div id="mensajes-pagina" data-error="{{ error or '' }}" data-exito="{{ exito or '' }}" data-redirigir="{{ url_for('login_page') if exito else '' }}"></div>
    <br>
    <h1>Crear una Cuenta</h1><br>
    
    <form class="formulario-perfil" method="POST" action="/crearCuenta.html">
        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="apellidos">Apellidos:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" type="text" id="apellidos" name="apellidos" placeholder="Escribe aqui">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="nombres">Nombres:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" type="text" id="nombres" name="nombres" placeholder="Escribe aqui" required>
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="correo">Correo:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" type="email" id="correo" name="email" placeholder="Escribe aqui" required>
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="telefono">Telefono:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" type="text" id="telefono" name="telefono" placeholder="Escribe aqui">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="nacimiento">Nacimiento:</label>
            <input style="font-size:18px; border:none; border-bottom:2px solid black; flex:1;" type="date" id="nacimiento" name="nacimiento">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="direccion">Direccion:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" type="text" id="direccion" name="direccion" placeholder="Escribe aqui">
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="password">Contraseña:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" type="password" id="password" name="password" placeholder="Escribe aqui" required>
        </div>

        <div style="display:flex; align-items:center; gap:8px;">
            <label style="font-size:22px; width:120px;" for="confirm_password">Confirmar:</label>
            <input style="font-size:22px; border:none; border-bottom:2px solid black; flex:1;" type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
        </div>

        <div style="grid-column: 1 / -1; text-align: right; margin-top: 20px;">
            <button type="submit" style="font-size: 25px; margin-bottom: 30px; background-color: yellowgreen;">Crear</button>
            <a href="{{ url_for('login_page') }}">
                <button type="button" style="font-size: 25px; margin-bottom: 30px; background-color: rgb(198, 73, 73);">Cancelar</button>
            </a>
        </div>

    </form>
</main>

<footer>
    &copy; 2025 Don Gato. Todos los derechos reservados.
</footer>
<script src="/static/js/script.js"></script>
<script src="/static/js/mensajes.js"></script>
</body>
</html>
