<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nike Gato SB - Don Gato</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/css/carrusel.css">
    <link rel="stylesheet" href="/static/css/zapatos.css">
    <link rel="icon" href="/static/img/encabezado/logo.jpeg">
</head>
<body>
<header>
    <div class="izquierda">
        <a href="index.html">
            <img src="/static/img/Encabezado/logo.jpeg" alt="Logo">
        </a>
        <h1>DON GATO</h1>
    </div>
    <div class="derecha">
        <a href="cuenta.html" class="cuenta">
            <img src="/static/img/Encabezado/perfil.png" alt="Cuenta">
        </a>
        <a href="contacto.html" class="contacto">
            <img src="/static/img/Encabezado/mensaje.png" alt="Contacto">
        </a>
        <a href="carrito.html" class="carrito">
            <img src="/static/img/Encabezado/carrito.png" alt="Carrito">
        </a>
    </div>
</header>
<main>
    <div class="producto-card">
        <div class="info-producto">
            <div class="carrusel">
                <div class="carrusel-imagenes">
                    <img src="/static/img/nike/Nike Gato SB/1.webp" alt="Nike 1" class="active">
                    <img src="/static/img/nike/Nike Gato SB/2.webp" alt="Nike 2">
                    <img src="/static/img/nike/Nike Gato SB/3.webp" alt="Nike 3">
                </div>
                <button class="carrusel-anterior">&#10094;</button>
                <button class="carrusel-siguiente">&#10095;</button>
            </div>
        </div>
        <div class="datos-producto">
            <div class="titulo-producto">Nike Gato SB</div>
            <div class="precio-producto">Q1000</div>
            <div class="tallas-producto">
                <label>Tallas disponibles:</label>
                <div class="tallas-lista" id="tallas-lista">
                    <div class="talla-item" data-talla="5.5">5.5</div>
                    <div class="talla-item" data-talla="6">6</div>
                    <div class="talla-item" data-talla="6.5">6.5</div>
                    <div class="talla-item" data-talla="7">7</div>
                    <div class="talla-item" data-talla="7.5">7.5</div>
                    <div class="talla-item" data-talla="8">8</div>
                    <div class="talla-item" data-talla="8.5">8.5</div>
                    <div class="talla-item" data-talla="9">9</div>
                    <div class="talla-item" data-talla="9.5">9.5</div>
                    <div class="talla-item" data-talla="10">10</div>
                    <button class="agregar-carrito-btn" id="agregar-carrito" disabled>Agregar al carrito</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    &copy; 2025 Don Gato. Todos los derechos reservados.
</footer>
<script>
    // Carrusel simple JS con flechas y teclado
    const imagenes = document.querySelectorAll('.carrusel-imagenes img');
    let indice = 0;
    function mostrarImagen(idx) {
        imagenes.forEach((img, i) => {
            img.classList.toggle('active', i === idx);
        });
    }
    function anterior() {
        indice = (indice - 1 + imagenes.length) % imagenes.length;
        mostrarImagen(indice);
    }
    function siguiente() {
        indice = (indice + 1) % imagenes.length;
        mostrarImagen(indice);
    }
    document.querySelector('.carrusel-anterior').onclick = anterior;
    document.querySelector('.carrusel-siguiente').onclick = siguiente;
    document.addEventListener('keydown', function(e) {
        if (e.key === "ArrowLeft") anterior();
        if (e.key === "ArrowRight") siguiente();
    });

    // Selección de talla y habilitar botón
    const tallas = document.querySelectorAll('.talla-item');
    const btnAgregar = document.getElementById('agregar-carrito');
    let tallaSeleccionada = null;

    tallas.forEach(talla => {
        talla.addEventListener('click', () => {
            tallas.forEach(t => t.classList.remove('selected'));
            talla.classList.add('selected');
            tallaSeleccionada = talla.dataset.talla;
            btnAgregar.disabled = false;
            btnAgregar.classList.add('enabled');
        });
    });

    btnAgregar.addEventListener('click', () => {
        if (tallaSeleccionada) {
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            carrito.push({
                producto: 'Nike Gato SB',
                talla: tallaSeleccionada,
                precio: 1000
            });
            localStorage.setItem('carrito', JSON.stringify(carrito));
            alert(`Agregado al carrito: Nike Gato SB, Talla ${tallaSeleccionada}`);
        }
    });
</script>
</body>
</html>
