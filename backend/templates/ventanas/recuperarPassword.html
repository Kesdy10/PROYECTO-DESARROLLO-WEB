<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Don Gato</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="icon" href="/static/img/encabezado/logo.jpeg">
</head>
<body class="body-login">
    <header>
        <h1 style="font-size: 65px; font-family: 'Showcard Gothic', sans-serif; margin:0; width: 100%;">
            DON GATO
        </h1>
    </header>
<main>
    <div class="form">        
        <h1> Recuperar Contraseña </h1>
        
        <!-- Mostrar mensajes de error/éxito -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" style="padding: 10px; margin: 10px 0; border-radius: 5px; 
                         background-color: {% if category == 'error' %}#f8d7da{% else %}#d1e7dd{% endif %};
                         color: {% if category == 'error' %}#721c24{% else %}#155724{% endif %};">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/recuperar-password.html">
            <div class="usuario" style="font-size: 35px;">
                <input type="email" style="font-size: 20px;" placeholder="Tu email registrado" name="email" required>
            </div>
            <br>
            
            <div class="user" style="font-size: 25px; text-align:center;">
                <input type="password" id="contrasena" style="font-size: 20px;" placeholder="Nueva Contraseña" name="nueva_password" required>
            </div>
            <br>
            
            <div class="user" style="font-size: 25px; text-align:center;">
                <input type="password" id="confirmar_contrasena" style="font-size: 20px; margin-bottom: 30px;" placeholder="Confirmar Nueva Contraseña" name="confirmar_password" required>
            </div>
            <br>
            
            <div style="font-size: 25px; text-align:center;"> 
                <input type="checkbox" onclick="togglePassword()"> Mostrar contraseña 
            </div>  
            
            <br>
            <div>
                <button type="submit" style="font-size: 25px; margin-bottom: 20px; background-color: yellowgreen;"> Cambiar Contraseña </button>
            </div>
        </form>
        
        <div>
            <a href="{{ url_for('login_page') }}">
                <button type="button" style="font-size: 25px; margin-bottom: 30px; background-color: cadetblue;"> Volver al Login </button>
            </a>
        </div>
    </div>
</main>

    <footer>
        &copy; 2025 Don Gato. Todos los derechos reservados.
    </footer>
<script src="/static/js/script.js"></script>
</body>
</html>
