<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bienvenido a Don Gato </title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="icon" href="/static/img/encabezado/logo.jpeg">
</head>
<body class="body-login">
    <header>
        <h1 style="font-size: 65px; font-family: 'Showcard Gothic', sans-serif; margin:0; width: 100%;">
            DON GATO
        </h1>
    </header>
<main>
    <div id="mensajes-pagina" data-error="{{ error or '' }}" data-exito="" data-redirigir=""></div>
    <div class="form">        
        <h1> Inicio de sesión </h1>
        
        <form method="POST" action="/login.html">
            <div class="usuario" style="font-size: 35px;">
                <input type="email" style="font-size: 20px;" placeholder="Email" name="email" required>
            </div>
            <div class="user" style="font-size: 25px; text-align:center;">
                <input type="password" id="contrasena" style="font-size: 20px; margin-bottom: 30px;" placeholder="Contraseña" name="password" required>
            </div>
            <div style="font-size: 25px; text-align:center;"> 
                <input type="checkbox" data-toggle="contrasena"> Mostrar contraseña 
            </div>  
            
            <br>
            <div>
                <button type="submit" style="font-size: 25px; margin-bottom: 20px; background-color: yellowgreen;"> Ingresar </button>
            </div>
        </form>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="{{ url_for('recuperar_password') }}">
                <button type="button" style="font-size: 25px; margin-bottom: 30px; background-color: yellowgreen;"> ¿Olvidaste tu contraseña? </button>
            </a>
        </div>
        
        <div>
            <h1 style ="font-size: 20px;"> ¿No tienes una cuenta? </h1>
            <a href="{{ url_for('crear_cuenta') }}">
                <button type="button" style="font-size: 25px; margin-bottom: 30px; background-color: cadetblue;"> Crear una cuenta </button>
            </a>
        </div>
    </div>
</main>

    <footer>
        &copy; 2025 Don Gato. Todos los derechos reservados.
    </footer>
<script src="/static/js/script.js"></script>
<script src="/static/js/mensajes.js"></script>
</body>
</html>
